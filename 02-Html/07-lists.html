    <main>
        <header>
            <h1>Lists</h1>
            <h2>
                Estas etiquetas permiten crear listas ordenadas y desordenadas.
            </h2>
        </header>
        <section>
            <h3>Ordered List</h3>
            <ol type="I">
                <li>Java</li>
                <li>
                    Python
                    <ol type="A" start="5" reversed>
                        <li>Flask</li>
                        <li>Django</li>
                    </ol>
                </li>
                <li>Ruby</li>
                <li>C#</li>
            </ol>
            <h3>Unordened List</h3>
            <ul>
                <li>Solo Leveling</li>
                <li>Tokyo Ghoul</li>
                <li>Bungo Stray Dogs</li>
                <li>One Piece</li>
            </ul>
        </section>
