<!DOCTYPE html>

    <title>Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ocultar todas las vistas inicialmente */
        .vista {
            display: none;
        }

        /* Mostrar la vista activa */
        .vista:target {
            display: block;
        }

        /* Mostrar la vista inicial (vista 1) cuando no hay hash en la URL */
        #vista1:target,
        body:not(:has(:target)) #vista1 {
            display: block;
        }
    </style>
</head>
