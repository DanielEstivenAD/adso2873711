<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03- Get Elements</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ul li{
            list-style: circle;  
        }
    </style>
</head>

<body>
    <nav class="controls">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path fill="#ffffff"
                    d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160zm352-160l-160 160c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L301.3 256 438.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0z" />
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>03- Get Elements</h1>
            <h2>Selecciona y modifica elementos en el DOM(Document Object Model)</h2>
        </header>
        <section>
            <h3>Current Year: <small id="year"></small></h3>
            <ul>
                <li>Bulbasaur</li>
                <li>Squirtle</li>
                <li>Charmander</li>
            </ul>
            <h3 id="numLis"></h3>
            <h3 id="lastLi"></h3>
            <!--  -->

            <p class="text">Lorem Ipsum Dolor</p>
            <p class="text">Lorem Ipsum Dolor</p>
            <h3 id="numP"></h3>
            <!--  -->
            <button class="btn first">Button 1</button>
            <button class="btn">Button 2</button>
            <button class="btn">Button 3</button>
        </section>
    </main>
    <script>
        const year = document.getElementById('year')
        var ndate  = new Date
        year.textContent = ndate.getFullYear()
        // Get Elements By tag Name
        const lis = document.getElementsByTagName('li')
        numLis.innerHTML = "Number Elements: " + lis.length
        lastLi.innerHTML = "Last Pokemon: "   + lis[lis.length-1].textContent

        //Get Elements By Class Name
        const ps = document.getElementsByClassName('text')
        numP.innerHTML = 'There are: <small>' + ps.length + 'paragraphs </small>'
        ps[0].style.backgroundColor = '#f006'
        ps[1].style.backgroundColor = '#f003'

        //Query Selector(s)
        const first = document.querySelector('.first')
        const btns = document.querySelectorAll('button.btn')
        first.style.color = '#f006'
        btns[2].style.color = 'green'
        btns[2].style.marginTop = '1rem'
    </script>
</body>

</html>
