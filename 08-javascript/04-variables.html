    <main>
        <header>
            <h1>04- Variables</h1>
            <h2>Alamacena valores tipo Dato que pueden cambiar</h2>
        </header>
        <section>
            <h3>Type String:    <small id="typeString"></small></h3>
            <h3>Type Number:    <small id="typeNumber"></small></h3>
            <h3>Type Boolean:   <small id="typeBoolean"></small></h3>
            <h3>Type Null:      <small id="typeNull"></small></h3>
            <h3>Type Undefined: <small id="typeUndefined"></small></h3>
            <h3>Type Array:     <small id="typeArray"></small></h3>
            <h3>Type Object:    <small id="typeObject"></small></h3>
        </section>
    </main>
    <script>
        //Ids
        const typeString    = document.getElementById('typeString')
        const typeNumber    = document.getElementById('typeNumber')
        const typeBoolean   = document.getElementById('typeBoolean')
        const typeNull      = document.getElementById('typeNull')
        const typeUndefined = document.getElementById('typeUndefined')
        const typeArray     = document.getElementById('typeArray')
        const typeObject    = document.getElementById('typeObject')

        // Type String
        let string1 = 'Hello'
        let string2 = 'ADSO'
        //typeString.textContent = string1 + ' ' + string2
        typeString.textContent = `${string1} ${string2}`
        //Type Number
        let number1 = 34.56
        let number2 = '32'
        typeNumber.textContent = number1 + parseInt(number2)
        //type Boolean
        typeBoolean.textContent = (120 >= 256)
        //Type Null
        let valueNull = null
        typeNull.textContent = '' + valueNull
        //Type Undefined
        let valueUndefined = undefined
        typeUndefined.textContent = '' + valueUndefined
        //Type Array
        let emojis = ['ðŸ˜€','ðŸ˜Ž','ðŸ™‚','ðŸ˜„','ðŸ¤‘']
        typeArray.textContent = emojis
        //Type Object
        let hashira = {
            name: 'Kiojuro Rengoku',
            element: 'Fire',
            age: 23
        }
        typeObject.textContent = hashira.name
    </script>
