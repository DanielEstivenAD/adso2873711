<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05- methods object</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        main section h3 {
            margin-inline: auto;
        }

        main section h4 {
            text-align: center;
            font-size: 3.2rem;
            margin: 0;
            padding: 0;
        }

        main section figure {
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        main section figure img {
            width: 180px;
        }
    </style>
</head>

<body>
    <nav class="controls">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path fill="#ffffff"
                    d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160zm352-160l-160 160c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L301.3 256 438.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0z" />
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>05- methods object</h1>
            <h2>Description</h2>
        </header>
        <section>
            <h3 class="pkName"></h3>
            <h4 class="pkHp"></h4>
            <figure>
                <img src="" class="pkImage">
            </figure>
            <ol class="pkMoves"></ol>
        </section>
    </main>
    <script>
        //Elements
        const pkName = document.querySelector('.pkName')
        const pkHp = document.querySelector('.pkHp')
        const pkImage = document.querySelector('.pkImage')
        const pkMoves = document.querySelector('.pkMoves')
        //Object
        const pokemon = {
            //Attributes
            name: 'Charizard',
            type: 'Fire',
            hp: 100,
            image: 'https://tinyurl.com/4v9ksp9v',
            attack: function () {
                if (this.hp <= 0) {
                    clearInterval(sInterval)
                    return 'is DEAD!'
                } else {
                    this.hp -= 10
                    return this.hp
                }
            },
            feed: function () {
                this.hp += 5
            }
        }
        //render
        pkName.innerHTML = `${pokemon.name} <small>(${pokemon.type})</small>`
        pkHp.textContent = pokemon.hp
        pkImage.src = pokemon.image
        const sInterval = setInterval(() => {
            pkHp.textContent = pokemon.attack()
            //pokemon.feed()
        }, 1000)
    </script>
</body>

</html>
